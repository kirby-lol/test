<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Gateway</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .gate-container { text-align: center; z-index: 2; }
        .launch-btn {
            padding: 20px 50px;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #00d4ff;
            background: transparent;
            border: 2px solid #00d4ff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }
        .launch-btn:hover {
            background: #00d4ff;
            color: #0f172a;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }
        .launch-btn:active { transform: scale(0.98); }
        p { color: #64748b; margin-top: 20px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="gate-container">
        <button class="launch-btn" onmouseup="deployWorkspace()">Initialize Session</button>
        <p>Generates a refresh-persistent isolated environment</p>
    </div>

    <script>
        function deployWorkspace() {
            // This is the entire HTML code for your Secure Workspace
            const workspaceHTML = `
